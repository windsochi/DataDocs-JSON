<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-10 col-md-offset-1">
    {{flash.message}}
  </article>
</aside>
<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.title}">
    <label
      for="title"
      class="col-md-2 control-label col-md-offset-2">
      Title
    </label>
    <div class="col-md-5">
      <input type="text" name="title" class="form-control" placeholder="e.g. Crankshaft failure" ng-model="doc.title">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.number}">
    <label
      for="number"
      class="col-md-2 control-label col-md-offset-2">
      Number
    </label>
    <div class="col-md-5">
      <input type="text" name="number" class="form-control" placeholder="e.g. 2001-02-24" ng-model="doc.number">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.date_of_issue}">
    <label
      for="date_of_issue"
      class="col-md-2 control-label col-md-offset-2">
      Date of Issue
    </label>
    <div class="col-md-5">
      <input type="text" name="date_of_issue" class="form-control" placeholder="e.g. 2001-02-24" ng-model="doc.date_of_issue">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.link}">
    <label
      for="link"
      class="col-md-2 control-label col-md-offset-2">
      Link
    </label>
    <div class="col-md-5">
      <input type="text" name="link" class="form-control" placeholder="e.g. Full link with is <a></a>" ng-model="doc.link">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</section>
