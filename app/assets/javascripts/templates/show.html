<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-10 col-md-offset-1">
    {{flash.message}}
  </article>
</aside>
<section class="col-md-10 col-md-offset-1">
  <article class="panel panel-info">
    <header class="panel-heading"><h1>{{doc.title}}</h1></header>
    <p class="panel-body">Date of Issue: {{doc.date_of_issue}}</p>
    <p class="panel-body">Number:        {{doc.number}}</p>
    <p class="panel-body">Link:          {{doc.link}}</p>
  </article>
  <section>
    <div class="col-md-2">
      <button ng-click="back()" class="btn btn-default">
        &larr; Back
      </button>
    </div>
    <div class="col-md-10 text-right">
      <button ng-click="edit()" class="btn btn-info"> Edit </button>
      <button ng-click="delete()" class="btn btn-danger"> Delete </button>
    </div>
  </section>
</section>
